<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Narwhal Industries on Reverb</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }

    .reverb-section {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      max-width: 900px;
      text-align: center;
    }

    .reverb-section h1 {
      color: #333;
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .reverb-section p {
      color: #555;
      font-size: 1em;
      margin-bottom: 20px;
    }

    .reverb-section p a {
      color: #0066cc;
      text-decoration: none;
    }

    .reverb-section p a:hover {
      text-decoration: underline;
    }

    .reverb-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }

    .reverb-card {
      background: #f9f9f9;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      transition: box-shadow 0.2s ease;
    }

    .reverb-card:hover {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .reverb-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .reverb-card h3 {
      font-size: 1.1em;
      margin: 0 0 5px;
      color: #333;
    }

    .reverb-card .price {
      font-size: 1.2em;
      font-weight: bold;
      color: #0066cc;
      margin: 5px 0;
    }

    .reverb-card .shop {
      color: #666;
      font-size: 0.9em;
      margin: 5px 0;
    }

    .buy-btn {
      display: inline-block;
      background: #0066cc;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      margin-top: 10px;
      transition: background 0.2s ease;
    }

    .buy-btn:hover {
      background: #0052a3;
    }

    @media (max-width: 768px) {
      .reverb-section { padding: 15px; }
      .reverb-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <section id="reverb-narwhal" class="reverb-section">
    <h1>Narwhal Industries Gear on Reverb</h1>
    <p>Shop new and used Narwhal Industries pedals from trusted sellers. Your purchases via our affiliate links fuel our innovation!</p>
    <div id="reverb-listings-grid" class="reverb-grid">
      <p>Loading Narwhal Industries gear...</p>
    </div>
    <p><a id="view-all-link" href="https://www.awin1.com/cread.php?awinmid=67144&awinaffid=2579497&ued=https%3A%2F%2Freverb.com%2Fmarketplace%3Fquery%3Doverdrive%26product_type%3Deffects-and-pedals%26price_max%3D100%26price_min%3D50" rel="sponsored noopener" target="_blank">Browse Overdrive Pedals on Reverb &gt;</a></p>
  </section>

  <script>
    async function loadReverbListings() {
      const apiUrl = 'https://api.reverb.com/api/listings?query=narwhal%20industries&per_page=6&sort_by=created_at&sort_order=desc';
      const token = '59ff7211ac382205accabbbdf9ff28935b35cb7580b343bf1cebceeaf3e6d47f';  // Your Reverb Personal Access Token
      const awinMid = 67144;  // Correct Reverb merchant ID on Awin
      const awinAffId = 2579497;  // Your publisher ID
      const awinBase = `https://www.awin1.com/cread.php?awinmid=${awinMid}&awinaffid=${awinAffId}&ued=https%3A%2F%2Freverb.com%2Fitem%2F`;
      const grid = document.getElementById('reverb-listings-grid');

      const headers = {
        'Accept': 'application/hal+json, application/json',
        'Content-Type': 'application/hal+json',
        'Accept-Version': '3.0',
        'Authorization': `Bearer ${token}`
      };

      // Function to fetch with optional proxy (for CORS during testing)
      async function fetchWithProxy(url, useProxy = false) {
        let fetchUrl = url;
        if (useProxy) {
          console.log('Using CORS proxy...');
          fetchUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;
        }
        return await fetch(fetchUrl, { headers });
      }

      try {
        console.log('Attempting API fetch with token...', { url: apiUrl });
        let response = await fetchWithProxy(apiUrl, false);

        // Fallback to proxy if CORS (status 0)
        if (!response.ok && (response.status === 0 || response.type === 'opaque')) {
          console.log('Direct fetch failed (CORS). Trying proxy...');
          response = await fetchWithProxy(apiUrl, true);
        }

        console.log(`API Response Status: ${response.status} ${response.statusText}`);

        if (!response.ok) {
          const errorText = await response.text();
          console.error(`API error details: Status ${response.status}, Body: ${errorText.substring(0, 200)}...`);
          throw new Error(`API error: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        console.log('API Data received:', { total: data.total || data._embedded?.listings?.length, listingsCount: data.listings?.length || data._embedded?.listings?.length });

        // Handle HAL-embedded response format
        const listings = data.listings || (data._embedded && data._embedded.listings) || [];
        if (listings.length > 0) {
          const renderedHtml = listings.map(listing => {
            const affLink = `${awinBase}${listing.id}`;
            if (listing.id === listings[0].id) {  // Log first link for testing
              console.log('Generated Awin link for first listing:', affLink);
            }
            return `
              <div class="reverb-card">
                <img src="${listing.photos?.[0]?.medium_url || 'https://via.placeholder.com/200x150?text=Narwhal+Pedal'}" alt="${listing.title}" loading="lazy">
                <h3>${listing.title}</h3>
                <p class="price">$${listing.price?.amount || 'Contact Seller'}</p>
                <p class="shop">From: ${listing.shop?.name || 'Reverb Seller'}</p>
                <a href="${affLink}" rel="sponsored noopener" target="_blank" class="buy-btn">Buy Now on Reverb</a>
              </div>
            `;
          }).join('');
          grid.innerHTML = renderedHtml;
          console.log('Listings rendered successfully');
        } else {
          console.log('No listings found');
          grid.innerHTML = '<p>No current Narwhal Industries listings availableâ€”<a href="https://www.awin1.com/cread.php?awinmid=67144&awinaffid=2579497&ued=https%3A%2F%2Freverb.com%2Fmarketplace%3Fquery%3Doverdrive%26product_type%3Deffects-and-pedals%26price_max%3D100%26price_min%3D50">explore overdrive pedals</a> to find similar gear!</p>';
        }
      } catch (error) {
        console.error('Reverb API fetch error:', error);
        grid.innerHTML = `<p>Couldn't load listings (check console/token). <a href="https://www.awin1.com/cread.php?awinmid=67144&awinaffid=2579497&ued=https%3A%2F%2Freverb.com%2Fmarketplace%3Fquery%3Doverdrive%26product_type%3Deffects-and-pedals%26price_max%3D100%26price_min%3D50">Browse overdrive pedals on Reverb</a> to find similar gear!</p>`;
      }
    }

    // Load when page is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadReverbListings);
    } else {
      loadReverbListings();
    }
  </script>
</body>
</html>
