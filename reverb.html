<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Narwhal Industries on Reverb</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }

    .reverb-section {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      max-width: 900px;
      text-align: center;
    }

    .reverb-section h1 {
      color: #333;
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .reverb-section p {
      color: #555;
      font-size: 1em;
      margin-bottom: 20px;
    }

    .reverb-section p a {
      color: #0066cc;
      text-decoration: none;
    }

    .reverb-section p a:hover {
      text-decoration: underline;
    }

    .reverb-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }

    .reverb-card {
      background: #f9f9f9;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      transition: box-shadow 0.2s ease;
    }

    .reverb-card:hover {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .reverb-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .reverb-card h3 {
      font-size: 1.1em;
      margin: 0 0 5px;
      color: #333;
    }

    .reverb-card .price {
      font-size: 1.2em;
      font-weight: bold;
      color: #0066cc;
      margin: 5px 0;
    }

    .reverb-card .shop {
      color: #666;
      font-size: 0.9em;
      margin: 5px 0;
    }

    .buy-btn {
      display: inline-block;
      background: #0066cc;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      margin-top: 10px;
      transition: background 0.2s ease;
    }

    .buy-btn:hover {
      background: #0052a3;
    }

    @media (max-width: 768px) {
      .reverb-section { padding: 15px; }
      .reverb-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <section id="reverb-narwhal" class="reverb-section">
    <h1>Narwhal Industries Gear on Reverb</h1>
    <p>Shop new and used Narwhal Industries pedals from trusted sellers. Your purchases via our affiliate links fuel our innovation!</p>
    <div id="reverb-listings-grid" class="reverb-grid">
      <p>Loading Narwhal Industries gear...</p>
    </div>
    <p><a id="view-all-link" href="https://www.awin1.com/cread.php?awinmid=2956&awinaffid=2579497&clickref=&p=https%3A%2F%2Freverb.com%2Fmarketplace%3Fquery%3Doverdrive%26product_type%3Deffects-and-pedals%26price_max%3D100%26price_min%3D50" rel="sponsored noopener" target="_blank">Browse Overdrive Pedals on Reverb &gt;</a></p>
  </section>

  <script>
    async function loadReverbListings() {
      const apiUrl = 'https://api.reverb.com/api/listings/search?query=narwhal%20industries&per_page=6&sort=created_at|desc';
      const awinBase = 'https://www.awin1.com/cread.php?awinmid=2956&awinaffid=2579497&clickref=&p=https%3A%2F%2Freverb.com%2Fitem%2F';
      const grid = document.getElementById('reverb-listings-grid');

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error(`API error: ${response.status}`);
        }
        const data = await response.json();

        if (data.total && data.total > 0 && data.listings && data.listings.length > 0) {
          grid.innerHTML = data.listings.map(listing => `
            <div class="reverb-card">
              <img src="${listing.photos?.[0]?.medium_url || 'https://via.placeholder.com/200x150?text=Narwhal+Pedal'}" alt="${listing.title}" loading="lazy">
              <h3>${listing.title}</h3>
              <p class="price">$${listing.price?.amount || 'Contact Seller'}</p>
              <p class="shop">From: ${listing.shop?.name || 'Reverb Seller'}</p>
              <a href="${awinBase}${listing.id}" rel="sponsored noopener" target="_blank" class="buy-btn">Buy Now on Reverb</a>
            </div>
          `).join('');
        } else {
          grid.innerHTML = '<p>No current Narwhal Industries listings availableâ€”<a href="https://www.awin1.com/cread.php?awinmid=2956&awinaffid=2579497&clickref=&p=https%3A%2F%2Freverb.com%2Fmarketplace%3Fquery%3Doverdrive%26product_type%3Deffects-and-pedals%26price_max%3D100%26price_min%3D50">explore overdrive pedals</a> to find similar gear!</p>';
        }
      } catch (error) {
        console.error('Reverb API fetch error:', error);
        grid.innerHTML = `<p>Couldn't load listings. <a href="https://www.awin1.com/cread.php?awinmid=2956&awinaffid=2579497&clickref=&p=https%3A%2F%2Freverb.com%2Fmarketplace%3Fquery%3Doverdrive%26product_type%3Deffects-and-pedals%26price_max%3D100%26price_min%3D50">Browse overdrive pedals on Reverb</a> to find similar gear!</p>`;
      }
    }

    // Load when page is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadReverbListings);
    } else {
      loadReverbListings();
    }
  </script>
</body>
</html>
